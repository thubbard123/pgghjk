        <h1>
            <MadCap:keyword term="Toolbars:Standard;Standard toolbar" />
            <MadCap:concept term="TourWorkspace" />Standard Toolbar</h1>
        <p>The Movie Viewer has one global toolbar, the Standard toolbar ("global" meaning it is always available, regardless of where you are working in the interface). Most of the options in the toolbar are disabled. </p>
        <p>To see this toolbar, select <span class="Emphasis">View&gt;Toolbars&gt;Standard</span>. </p>
