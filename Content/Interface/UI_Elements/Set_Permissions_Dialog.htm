        <h1>Set Permissions Dialog</h1>
        <p>Administrators can use the Set Permissions dialog to select user permissions for regular users. Permissions can be set globally for all projects or separately for individual projects. See <MadCap:xref href="">Set Permissions Dialog</MadCap:xref>.</p>
