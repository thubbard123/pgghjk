        <h1>
            <MadCap:keyword term="Projects:closing" />
            <MadCap:concept term="FilterProjects" />Closing Projects</h1>
        <p>When you are finished working on a project, you can either close the project or close <MadCap:variable name="Other.Product" /> altogether. If you close just the project, <MadCap:variable name="Other.Product" /> remains open, which lets you start another project if you want. Select <span class="Emphasis">File&gt;Close&gt;Close Project</span>.</p>
