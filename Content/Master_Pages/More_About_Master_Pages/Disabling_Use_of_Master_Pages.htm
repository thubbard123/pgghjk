    <head><title></title>
        <meta name="description" content="You can disable the Master Page feature when building the FrameMaker or Microsoft Word output types." />
        <link href="" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>
            <MadCap:keyword term="Master pages:disabling use" />
            <MadCap:concept term="MasterPages" />
            <MadCap:concept term="FilterMasterPages" />
            <MadCap:concept term="FilterPrintedOutput" MadCap:conditions="Products.Flare" />Disabling the Use of Master Pages</h1>
        <MadCap:snippetBlock src="../../Resources/Snippets/Banners/Flare/Feature_Supported/FrameMaker_Word.flsnp" MadCap:conditions="Products.Flare" />
        <p>
            <MadCap:snippetText src="../../Resources/Snippets/MasterPages/DisableMasterPagesSummary.flsnp" /> <MadCap:conditionalText MadCap:conditions="General.OnlineLive">See <MadCap:xref href="../../Page_Layouts/About_Page_Layouts.htm">About Page Layouts</MadCap:xref>.</MadCap:conditionalText></p>
        <MadCap:dropDown>
            <MadCap:dropDownHead>
                <MadCap:dropDownHotspot>how to disable the use of master pages</MadCap:dropDownHotspot>
            </MadCap:dropDownHead>
            <MadCap:dropDownBody class="Final">
                <ol>
                    <li>Open the target.</li>
                    <li>In the Target Editor, select the <span class="Emphasis">Advanced</span> tab.</li>
                    <li>Click the check box next to <span class="Emphasis">Disable Master Pages for FrameMaker output</span> or <span class="Emphasis">Disable Master Pages for MS Word output</span>.</li>
                    <li>
                        <MadCap:snippetText src="../../Resources/Snippets/StepsGeneral/SaveYourWork.flsnp" />
                    </li>
                </ol>
            </MadCap:dropDownBody>
        </MadCap:dropDown>
        <p MadCap:conditions="General.OnlineNotWebHelp">
            <MadCap:conceptLink term="MasterPages" />
        </p>
    </body>
</html>
