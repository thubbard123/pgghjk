            <MadCap:keyword term="Images:sending to other applications" /> Sending Images to <MadCap:annotation MadCap:createDate="2015-05-13T08:04:19.9089570-07:00" MadCap:creator="nrepici" MadCap:initials="NR" MadCap:comment="This is not in Capture 7. I futured the topic." MadCap:editor="nrepici" MadCap:editDate="2015-05-13T08:04:59.3749570-07:00">Other Applications</MadCap:annotation></h1>
        <p>You can send a Capture image to another application on your computer to edit or display it. </p>
        <MadCap:dropDown>
            <MadCap:dropDownHead>
                <MadCap:dropDownHotspot>how to send an image to another application</MadCap:dropDownHotspot>
            </MadCap:dropDownHead>

                <ol>
                    <li>Capture or open the image.</li>
                    <li>
                        <p>Select <span class="Emphasis">File&gt;Send To&gt;[Name of Application]</span>. The image file opens in the application.</p>
