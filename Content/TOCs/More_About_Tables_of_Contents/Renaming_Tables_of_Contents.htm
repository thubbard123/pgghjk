    <body>
        <h1 class="NoPageBreakBefore">
            <MadCap:keyword term="Tables of contents:renaming" />
            <MadCap:concept term="FilterTOCs" />Renaming Tables of Contents</h1>
        <p>
            <MadCap:snippetText src="../../Resources/Snippets/TOCs/RenamingTOC.flsnp" />
        </p>
        <MadCap:dropDown>
            <MadCap:dropDownHead>
                <MadCap:dropDownHotspot>how to rename a toc</MadCap:dropDownHotspot>
            </MadCap:dropDownHead>
            <MadCap:dropDownBody class="Final">
                <ol>
                    <li>
                        <MadCap:snippetText src="../../Resources/Snippets/StepsGeneral/MakeSureProjectOrganizerOpen.flsnp" />
                    </li>
                    <li>Double-click the <span class="Emphasis">TOCs</span> folder. The TOC(s) in your project are displayed. </li>
                    <li>Click on the TOC that you want to rename. </li>
                    <li>Press <span class="Emphasis">F2</span> on your keyboard. The TOC name is highlighted.</li>
                    <li>Type a new name for the TOC and press <span class="Emphasis">Enter</span>.</li>
                </ol>
