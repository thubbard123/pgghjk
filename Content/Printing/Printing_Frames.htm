        <h1>
            <MadCap:concept term="FilterFrames" />
            <MadCap:keyword term="Printing:frames;Frames:printing" />
            <MadCap:concept term="Print" />Printing Frames</h1>
        <p>You can send individual frames in a movie to a printer.</p>
        <MadCap:dropDown>
            <MadCap:dropDownHead>
                <MadCap:dropDownHotspot>how to print a frame</MadCap:dropDownHotspot>
            </MadCap:dropDownHead>
            <MadCap:dropDownBody class="Final">
                <ol>
                    <li>Open the frame.</li>
                    <li>
                        <MadCap:snippetText src="../Resources/Snippets/StepsGeneral/DoOneOfTheFollowingDependingOnUI.flsnp" />
                        <ul class="FirstLevel">
                            <li>
                                <p><span class="SetOffFirstLevel">Ribbon</span>&#160;Select <span class="Emphasis">File&gt;Print</span>.</p>
                            </li>
                            <li><span class="SetOffFirstLevel">Keyboard Shortcut</span> Press <span class="Emphasis">CTRL+P</span> on the keyboard.</li>
                        </ul>
                        <p>The Print dialog opens. </p>
                    </li>
                    <li>Complete the options in the Print dialog.</li>
                    <li>
                        <MadCap:snippetText src="../Resources/Snippets/StepsGeneral/ClickOK.flsnp" />
                    </li>
                </ol>
            </MadCap:dropDownBody>
        </MadCap:dropDown>
