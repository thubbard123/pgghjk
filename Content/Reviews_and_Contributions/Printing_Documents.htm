    <body>
        <h1 class="NoPageBreakBefore">
            <MadCap:keyword term="Documents:printing;Printing:documents" />Printing Documents</h1>
        <MadCap:snippetBlock src="../Resources/Snippets/Banners/Contributor/z_DarkPrintBackground_SupportedInAllWorkflows.flsnp" />
        <p>You can print a document directly from the <MadCap:variable name="Other.Product" /> interface.</p>
        <MadCap:dropDown>
            <MadCap:dropDownHead>
                <MadCap:dropDownHotspot>how to print documents</MadCap:dropDownHotspot>
            </MadCap:dropDownHead>
            <MadCap:dropDownBody class="Final">
                <ol>
                    <li>Create or open a document</li>
                    <li>
                        <MadCap:snippetText src="../Resources/Snippets/StepsGeneral/DoOneOfTheFollowingDependingOnUI.flsnp" />
                        <ul>
                            <li>
                                <p><span class="SetOffFirstLevel">Ribbon</span>&#160;Select&#160;<span class="Emphasis">File&gt;Print</span>.</p>
                            </li>
                            <li><span class="SetOffFirstLevel">Keyboard Shortcut</span>&#160;Press&#160;<span class="Emphasis">CTRL+P</span>&#160;on your keyboard.</li>
                        </ul>
                        <p>The Print dialog opens.</p>
                    </li>
                    <li>Complete the options in the Print dialog.</li>
                    <li>
                        <MadCap:snippetText src="../Resources/Snippets/StepsGeneral/ClickOK.flsnp" />
                    </li>
                </ol>
            </MadCap:dropDownBody>
        </MadCap:dropDown>
        <p MadCap:conditions="General.OnlineNotWebHelp">
            <MadCap:conceptLink term="NewDocs" />
        </p>
    </body>
