<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" MadCap:conditions="Products.Lingo" MadCap:lastBlockDepth="11" MadCap:lastHeight="512" MadCap:lastWidth="1094" class="" style="mc-master-page: url('..\Resources\MasterPages\PDF_Topics\Lingo\LingoTermbase.flmsp');">
    <head><title></title>
        <meta name="description" content="You can remove a termbase from a MadCap Lingo project using the Manage Termbases dialog." />
        <link href="" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>
            <MadCap:keyword term="Translation memory:termbase;Termbases:removing" />
            <MadCap:concept term="FilterTermbase" />Removing Termbases</h1>
        <p>If you are no longer using a termbase, you can remove it.</p>
        <MadCap:dropDown>
            <MadCap:dropDownHead>
                <MadCap:dropDownHotspot MadCap:conditions="General.OnlineLive">Important</MadCap:dropDownHotspot>
            </MadCap:dropDownHead>
            <MadCap:dropDownBody>
                <MadCap:snippetBlock src="../Resources/Snippets/Termbase/RemoveVsDelete.flsnp" />
            </MadCap:dropDownBody>
        </MadCap:dropDown>
        <MadCap:snippetBlock src="../Resources/Snippets/EmptyPageBreakAfter.flsnp" MadCap:conditions="LingoGuides.LingoTermbaseGuide" />
        <MadCap:dropDown>
            <MadCap:dropDownHead>
                <MadCap:dropDownHotspot>how to remove a termbase</MadCap:dropDownHotspot>
            </MadCap:dropDownHead>
            <MadCap:dropDownBody class="Final">
                <ol>
                    <li>
                        <p>
                            <MadCap:snippetText src="../Resources/Snippets/UIElements/SelectResourcesRibbon.flsnp" /> In the <span class="Emphasis">Termbase</span> section, select <span class="Emphasis">Choose Termbase</span>.</p>
                        <p>The Manage Termbases dialog opens.</p>
                    </li>
                    <li>Select the termbase that you want to remove.</li>
                    <li>Click <span class="Emphasis">Remove</span>.</li>
                </ol>
            </MadCap:dropDownBody>
        </MadCap:dropDown>
        <p MadCap:conditions="General.OnlineNotWebHelp">
            <MadCap:conceptLink term="Termbase" />
        </p>
    </body>
</html>
